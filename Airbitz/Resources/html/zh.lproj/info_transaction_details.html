    <div align="left" class="style1">
        <center><strong>交易细节</strong></center><br />
        
        点击顶部的栏位 （收款人或商业名称） 以输入您交易对象的个人名字或商业名称。 这个空栏会从您附近的企业及通讯录中获取资料并自动完成填写。 您可以在之后随时更改此栏位。<br>
        <br />
        点击类别的按钮来选择这项交易的主要类别。 这些类别可以是收入、支出、汇款或兑换。 点击类别文本字段来选择一个子类别，列如"食品和餐饮"。 键入新的类别来将类别添加到列表中。 <br>
        <br>
    </div>
