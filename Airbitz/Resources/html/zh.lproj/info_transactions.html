<div align="left" class="style1">
    <center><strong>交易列表</strong></center><br />

    每项交易以红色和绿色分别显示您花费或接收的比特币及法定货币（如美元、 加元、 欧元等）的金额。<br><br>
    
    点击左上方的按钮 （余额） 来切换查看您每项交易的结计余额。<br><br>
    
    通过点击顶部的总余额在屏幕上切换显示或隐藏它。    <br><br>
    
    <b> </b> 通过拉下交易列表和使用搜寻栏搜索您的交易。输入收款人、类别和来自备注的文字来进行搜索。<br>
    <br>
    在您的钱包列表中，点击在顶部的钱包名称，创建一个新的钱包，重新命名钱包，删除钱包，导出您的交易，或选择使用另一个钱包。<br>
    <br>
</div>
