    <body>
        <div class="style1"><strong><center>导出钱包资料</center></strong><br />
            <br />
            使用顶部标题栏的按钮选择要导出资料的钱包。 选择[CSV] 来为您所选择的钱包导出所有交易的一份CSV列表。

选择[Quickbooks] 来导出QBO格式档案以作为导入Quickbooks之用。

选择[Wallet Private Seed] 来导出所选择钱包的公钥（XPub）。

警告，私钥能让他人掌握所选择钱包中的所有资金。 请将私钥保密且勿向他人揭露。
