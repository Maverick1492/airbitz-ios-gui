function _handleBlocking(j) {
  console.log(j);
  if (j && j.success && j.result) {
    return j.result.value ? j.result.value : j.result;
  } else {
    return '';
  }
}

function _handleResponse(s, options) {
  var j = JSON.parse(s);
  console.log(j);
  options || (options = {});
  if (j && j.success) {
    if (!j.result) {
      options.success();
    } else {
      var v = (j.result.value) ? j.result.value : j.result;
      if (options.success) {
        options.success(v);
      }
    }
  } else {
    if (options.error) {
      options.error();
    } else {
      throw 'invalid data';
    }
  }
}

function _native(functionName, cbid, args, block) {
  var b = block || false;
  var data = {
    functionName: functionName,
    cbid: cbid
  };
  if (args) {
    data.args = args;
  }
  return openUrl(b, "bridge://airbitz.co/" + JSON.stringify(data), cbid);
}

function openUrl(block, url, cbid) {
  var frame = document.createElement("IFRAME");
  frame.setAttribute("src", url);
  // frame.setAttribute("src", "htt://go+lf");
  document.documentElement.appendChild(frame);
  frame.parentNode.removeChild(frame);
  // window.location = url
  if (block) {
    var ret = null;
    if (Airbitz._results[cbid]) {
      ret = Airbitz._results[cbid];
      delete Airbitz._results[cbid];
    }
    return ret;
  }
}

function _bridge() {

  var newId = function() { return (id++).toString(); };

    var cbid = newId(), opts = options;

 * .highlight {
 *   transition:0.5s linear all;
 * }
 * .highlight.on-add {
 *   background:white;
 * }
 * .highlight.on {
 *   background:yellow;
 * }
 * .highlight.on-remove {
 *   background:black;
 * }
 * </style>
 * ```
 *
 * We can also make use of CSS keyframes by placing them within the CSS classes.
 *
 *
 * ### CSS Staggering Animations
 * A Staggering animation is a collection of animations that are issued with a slight delay in between each successive operation resulting in a
 * curtain-like effect. The ngAnimate module (versions >=1.2) supports staggering animations and the stagger effect can be
 * performed by creating a **ng-EVENT-stagger** CSS class and attaching that class to the base CSS class used for
 * the animation. The style property expected within the stagger class can either be a **transition-delay** or an
 * **animation-delay** property (or both if your animation contains both transitions and keyframe animations).
 *
 * ```css
 * .my-animation.ng-enter {
 *   /&#42; standard transition code &#42;/
 *   transition: 1s linear all;
 *   opacity:0;
 * }
 * .my-animation.ng-enter-stagger {
 *   /&#42; this will have a 100ms delay between each successive leave animation &#42;/
 *   transition-delay: 0.1s;
 *
 *   /&#42; As of 1.4.4, this must always be set: it signals ngAnimate
 *     to not accidentally inherit a delay property from another CSS class &#42;/
 *   transition-duration: 0s;
 * }
 * .my-animation.ng-enter.ng-enter-active {
 *   /&#42; standard transition styles &#42;/
 *   opacity:1;
 * }
 * ```
 *
 * Staggering animations work by default in ngRepeat (so long as the CSS class is defined). Outside of ngRepeat, to use staggering animations
 * on your own, they can be triggered by firing multiple calls to the same event on $animate. However, the restrictions surrounding this
 * are that each of the elements must have the same CSS className value as well as the same parent element. A stagger operation
 * will also be reset if one or more animation frames have passed since the multiple calls to `$animate` were fired.
 *
 * The following code will issue the **ng-leave-stagger** event on the element provided:
 *
 * ```js
 * var kids = parent.children();
 *
 * $animate.leave(kids[0]); //stagger index=0
 * $animate.leave(kids[1]); //stagger index=1
 * $animate.leave(kids[2]); //stagger index=2
 * $animate.leave(kids[3]); //stagger index=3
 * $animate.leave(kids[4]); //stagger index=4
 *
 * window.requestAnimationFrame(function() {
 *   //stagger has reset itself
 *   $animate.leave(kids[5]); //stagger index=0
 *   $animate.leave(kids[6]); //stagger index=1
 *
 *   $scope.$digest();
 * });
 * ```
 *
 * Stagger animations are currently only supported within CSS-defined animations.
 *
 * ### The `ng-animate` CSS class
 *
 * When ngAnimate is animating an element it will apply the `ng-animate` CSS class to the element for the duration of the animation.
 * This is a temporary CSS class and it will be removed once the animation is over (for both JavaScript and CSS-based animations).
 *
 * Therefore, animations can be applied to an element using this temporary class directly via CSS.
 *
 * ```css
 * .zipper.ng-animate {
 *   transition:0.5s linear all;
 * }
 * .zipper.ng-enter {
 *   opacity:0;
 * }
 * .zipper.ng-enter.ng-enter-active {
 *   opacity:1;
 * }
 * .zipper.ng-leave {
 *   opacity:1;
 * }
 * .zipper.ng-leave.ng-leave-active {
 *   opacity:0;
 * }
 * ```
 *
 * (Note that the `ng-animate` CSS class is reserved and it cannot be applied on an element directly since ngAnimate will always remove
 * the CSS class once an animation has completed.)
 *
 *
 * ## JavaScript-based Animations
 *
 * ngAnimate also allows for animations to be consumed by JavaScript code. The approach is similar to CSS-based animations (where there is a shared
 * CSS class that is referenced in our HTML code) but in addition we need to register the JavaScript animation on the module. By making use of the
 * `module.animation()` module function we can register the ainmation.
 *
 * Let's see an example of a enter/leave animation using `ngRepeat`:
 *
 * ```html
 * <div ng-repeat="item in items" class="slide">
 *   {{ item }}
 * </div>
 * ```
 *
 * See the **slide** CSS class? Let's use that class to define an animation that we'll structure in our module code by using `module.animation`:
 *
 * ```js
 * myModule.animation('.slide', [function() {
 *   return {
 *     // make note that other events (like addClass/removeClass)
 *     // have different function input parameters
 *     enter: function(element, doneFn) {
 *       jQuery(element).fadeIn(1000, doneFn);
 *
 *       // remember to call doneFn so that angular
 *       // knows that the animation has concluded
 *     },
 *
 *     move: function(element, doneFn) {
 *       jQuery(element).fadeIn(1000, doneFn);
 *     },
 *
 *     leave: function(element, doneFn) {
 *       jQuery(element).fadeOut(1000, doneFn);
 *     }
 *   }
 * }]
 * ```
 *
 * The nice thing about JS-based animations is that we can inject other services and make use of advanced animation libraries such as
 * greensock.js and velocity.js.
 *
 * If our animation code class-based (meaning that something like `ngClass`, `ngHide` and `ngShow` triggers it) then we can still define
 * our animations inside of the same registered animation, however, the function input arguments are a bit different:
 *
 * ```html
 * <div ng-class="color" class="colorful">
 *   this box is moody
 * </div>
 * <button ng-click="color='red'">Change to red</button>
 * <button ng-click="color='blue'">Change to blue</button>
 * <button ng-click="color='green'">Change to green</button>
 * ```
 *
 * ```js
 * myModule.animation('.colorful', [function() {
 *   return {
 *     addClass: function(element, className, doneFn) {
 *       // do some cool animation and call the doneFn
 *     },
 *     removeClass: function(element, className, doneFn) {
 *       // do some cool animation and call the doneFn
 *     },
 *     setClass: function(element, addedClass, removedClass, doneFn) {
 *       // do some cool animation and call the doneFn
 *     }
 *   }
 * }]
 * ```
 *
 * ## CSS + JS Animations Together
 *
 * AngularJS 1.4 and higher has taken steps to make the amalgamation of CSS and JS animations more flexible. However, unlike earlier versions of Angular,
 * defining CSS and JS animations to work off of the same CSS class will not work anymore. Therefore the example below will only result in **JS animations taking
 * charge of the animation**:
 *
 * ```html
 * <div ng-if="bool" class="slide">
 *   Slide in and out
 * </div>
 * ```
 *
 * ```js
 * myModule.animation('.slide', [function() {
 *   return {
 *     enter: function(element, doneFn) {
 *       jQuery(element).slideIn(1000, doneFn);
 *     }
 *   }
 * }]
 * ```
 *
 * ```css
 * .slide.ng-enter {
 *   transition:0.5s linear all;
 *   transform:translateY(-100px);
 * }
 * .slide.ng-enter.ng-enter-active {
 *   transform:translateY(0);
 * }
 * ```
 *
 * Does this mean that CSS and JS animations cannot be used together? Do JS-based animations always have higher priority? We can make up for the
 * lack of CSS animations by using the `$animateCss` service to trigger our own tweaked-out, CSS-based animations directly from
 * our own JS-based animation code:
 *
 * ```js
 * myModule.animation('.slide', ['$animateCss', function($animateCss) {
 *   return {
 *     enter: function(element, doneFn) {
*        // this will trigger `.slide.ng-enter` and `.slide.ng-enter-active`.
 *       var runner = $animateCss(element, {
 *         event: 'enter',
 *         structural: true
 *       }).start();
*        runner.done(doneFn);
 *     }
 *   }
 * }]
 * ```
 *
 * The nice thing here is that we can save bandwidth by sticking to our CSS-based animation code and we don't need to rely on a 3rd-party animation framework.
 *
 * The `$animateCss` service is very powerful since we can feed in all kinds of extra properties that will be evaluated and fed into a CSS transition or
 * keyframe animation. For example if we wanted to animate the height of an element while adding and removing classes then we can do so by providing that
 * data into `$animateCss` directly:
 *
 * ```js
 * myModule.animation('.slide', ['$animateCss', function($animateCss) {
 *   return {
 *     enter: function(element, doneFn) {
 *       var runner = $animateCss(element, {
 *         event: 'enter',
 *         structural: true,
 *         addClass: 'maroon-setting',
 *         from: { height:0 },
 *         to: { height: 200 }
 *       }).start();
 *
 *       runner.done(doneFn);
 *     }
 *   }
 * }]
 * ```
 *
 * Now we can fill in the rest via our transition CSS code:
 *
 * ```css
 * /&#42; the transition tells ngAnimate to make the animation happen &#42;/
 * .slide.ng-enter { transition:0.5s linear all; }
 *
 * /&#42; this extra CSS class will be absorbed into the transition
 * since the $animateCss code is adding the class &#42;/
 * .maroon-setting { background:red; }
 * ```
 *
 * And `$animateCss` will figure out the rest. Just make sure to have the `done()` callback fire the `doneFn` function to signal when the animation is over.
 *
 * To learn more about what's possible be sure to visit the {@link ngAnimate.$animateCss $animateCss service}.
 *
 * ## Animation Anchoring (via `ng-animate-ref`)
 *
 * ngAnimate in AngularJS 1.4 comes packed with the ability to cross-animate elements between
 * structural areas of an application (like views) by pairing up elements using an attribute
 * called `ng-animate-ref`.
 *
 * Let's say for example we have two views that are managed by `ng-view` and we want to show
 * that there is a relationship between two components situated in within these views. By using the
 * `ng-animate-ref` attribute we can identify that the two components are paired together and we
 * can then attach an animation, which is triggered when the view changes.
 *
 * Say for example we have the following template code:
 *
 * ```html
 * <!-- index.html -->
 * <div ng-view class="view-animation">
 * </div>
 *
 * <!-- home.html -->
 * <a href="#/banner-page">
 *   <img src="./banner.jpg" class="banner" ng-animate-ref="banner">
 * </a>
 *
 * <!-- banner-page.html -->
 * <img src="./banner.jpg" class="banner" ng-animate-ref="banner">
 * ```
 *
 * Now, when the view changes (once the link is clicked), ngAnimate will examine the
 * HTML contents to see if there is a match reference between any components in the view
 * that is leaving and the view that is entering. It will scan both the view which is being
 * removed (leave) and inserted (enter) to see if there are any paired DOM elements that
 * contain a matching ref value.
 *
 * The two images match since they share the same ref value. ngAnimate will now create a
 * transport element (which is a clone of the first image element) and it will then attempt
 * to animate to the position of the second image element in the next view. For the animation to
 * work a special CSS class called `ng-anchor` will be added to the transported element.
 *
 * We can now attach a transition onto the `.banner.ng-anchor` CSS class and then
 * ngAnimate will handle the entire transition for us as well as the addition and removal of
 * any changes of CSS classes between the elements:
 *
 * ```css
 * .banner.ng-anchor {
 *   /&#42; this animation will last for 1 second since there are
 *          two phases to the animation (an `in` and an `out` phase) &#42;/
 *   transition:0.5s linear all;
 * }
 * ```
 *
 * We also **must** include animations for the views that are being entered and removed
 * (otherwise anchoring wouldn't be possible since the new view would be inserted right away).
 *
 * ```css
 * .view-animation.ng-enter, .view-animation.ng-leave {
 *   transition:0.5s linear all;
 *   position:fixed;
 *   left:0;
 *   top:0;
 *   width:100%;
 * }
 * .view-animation.ng-enter {
 *   transform:translateX(100%);
 * }
 * .view-animation.ng-leave,
 * .view-animation.ng-enter.ng-enter-active {
 *   transform:translateX(0%);
 * }
 * .view-animation.ng-leave.ng-leave-active {
 *   transform:translateX(-100%);
 * }
 * ```
 *
 * Now we can jump back to the anchor animation. When the animation happens, there are two stages that occur:
 * an `out` and an `in` stage. The `out` stage happens first and that is when the element is animated away
 * from its origin. Once that animation is over then the `in` stage occurs which animates the
 * element to its destination. The reason why there are two animations is to give enough time
 * for the enter animation on the new element to be ready.
 *
 * The example above sets up a transition for both the in and out phases, but we can also target the out or
 * in phases directly via `ng-anchor-out` and `ng-anchor-in`.
 *
 * ```css
 * .banner.ng-anchor-out {
 *   transition: 0.5s linear all;
 *
 *   /&#42; the scale will be applied during the out animation,
 *          but will be animated away when the in animation runs &#42;/
 *   transform: scale(1.2);
 * }
 *
 * .banner.ng-anchor-in {
 *   transition: 1s linear all;
 * }
 * ```
 *
 *
 *
 *
 * ### Anchoring Demo
 *

 *
 * ### How is the element transported?
 *
 * When an anchor animation occurs, ngAnimate will clone the starting element and position it exactly where the starting
 * element is located on screen via absolute positioning. The cloned element will be placed inside of the root element
 * of the application (where ng-app was defined) and all of the CSS classes of the starting element will be applied. The
 * element will then animate into the `out` and `in` animations and will eventually reach the coordinates and match
 * the dimensions of the destination element. During the entire animation a CSS class of `.ng-animate-shim` will be applied
 * to both the starting and destination elements in order to hide them from being visible (the CSS styling for the class
 * is: `visibility:hidden`). Once the anchor reaches its destination then it will be removed and the destination element
 * will become visible since the shim class will be removed.
 *
 * ### How is the morphing handled?
 *
 * CSS Anchoring relies on transitions and keyframes and the internal code is intelligent enough to figure out
 * what CSS classes differ between the starting element and the destination element. These different CSS classes
 * will be added/removed on the anchor element and a transition will be applied (the transition that is provided
 * in the anchor class). Long story short, ngAnimate will figure out what classes to add and remove which will
 * make the transition of the element as smooth and automatic as possible. Be sure to use simple CSS classes that
 * do not rely on DOM nesting structure so that the anchor element appears the same as the starting element (since
 * the cloned element is placed inside of root element which is likely close to the body element).
 *
 * Note that if the root element is on the `<html>` element then the cloned node will be placed inside of body.
 *
 *
 * ## Using $animate in your directive code
 *
 * So far we've explored how to feed in animations into an Angular application, but how do we trigger animations within our own directives in our application?
 * By injecting the `$animate` service into our directive code, we can trigger structural and class-based hooks which can then be consumed by animations. Let's
 * imagine we have a greeting box that shows and hides itself when the data changes
 *
 * ```html
 * <greeting-box active="onOrOff">Hi there</greeting-box>
 * ```
 *
 * ```js
 * ngModule.directive('greetingBox', ['$animate', function($animate) {
 *   return function(scope, element, attrs) {
 *     attrs.$observe('active', function(value) {
 *       value ? $animate.addClass(element, 'on') : $animate.removeClass(element, 'on');
 *     });
 *   });
 * }]);
 * ```
 *
 * Now the `on` CSS class is added and removed on the greeting box component. Now if we add a CSS class on top of the greeting box element
 * in our HTML code then we can trigger a CSS or JS animation to happen.
 *
 * ```css
 * /&#42; normally we would create a CSS class to reference on the element &#42;/
 * greeting-box.on { transition:0.5s linear all; background:green; color:white; }
 * ```
 *
 * The `$animate` service contains a variety of other methods like `enter`, `leave`, `animate` and `setClass`. To learn more about what's
 * possible be sure to visit the {@link ng.$animate $animate service API page}.
 *
 *
 * ### Preventing Collisions With Third Party Libraries
 *
 * Some third-party frameworks place animation duration defaults across many element or className
 * selectors in order to make their code small and reuseable. This can lead to issues with ngAnimate, which
 * is expecting actual animations on these elements and has to wait for their completion.
 *
 * You can prevent this unwanted behavior by using a prefix on all your animation classes:
 *
 * ```css
 * /&#42; prefixed with animate- &#42;/
 * .animate-fade-add.animate-fade-add-active {
 *   transition:1s linear all;
 *   opacity:0;
 * }
 * ```
 *
 * You then configure `$animate` to enforce this prefix:
 *
 * ```js
 * $animateProvider.classNameFilter(/animate-/);
 * ```
 *
 * This also may provide your application with a speed boost since only specific elements containing CSS class prefix
 * will be evaluated for animation when any DOM changes occur in the application.
 *
 * ## Callbacks and Promises
 *
 * When `$animate` is called it returns a promise that can be used to capture when the animation has ended. Therefore if we were to trigger
 * an animation (within our directive code) then we can continue performing directive and scope related activities after the animation has
 * ended by chaining onto the returned promise that animation method returns.
 *
 * ```js
 * // somewhere within the depths of the directive
 * $animate.enter(element, parent).then(function() {
 *   //the animation has completed
 * });
 * ```
 *
 * (Note that earlier versions of Angular prior to v1.4 required the promise code to be wrapped using `$scope.$apply(...)`. This is not the case
 * anymore.)
 *
 * In addition to the animation promise, we can also make use of animation-related callbacks within our directives and controller code by registering
 * an event listener using the `$animate` service. Let's say for example that an animation was triggered on our view
 * routing controller to hook into that:
 *
 * ```js
 * ngModule.controller('HomePageController', ['$animate', function($animate) {
 *   $animate.on('enter', ngViewElement, function(element) {
 *     // the animation for this route has completed
 *   }]);
 * }])
 * ```
 *
 * (Note that you will need to trigger a digest within the callback to get angular to notice any scope-related changes.)

  'use strict';

    .controller('verify2faController',
      ['$scope','$state', '$stateParams', 'DataFactory', 'UserFactory', 'TwoFactor', otpController])
    .factory('TwoFactor',
      ['$state', '$q', 'glideraFactory', otpFactory])
    .directive('autoFocus', ['$timeout', autoFocus]);

  function otpController($scope, $state, $stateParams, DataFactory, UserFactory, TwoFactor) {
    Airbitz.ui.title('2 Factor Verification');
    $scope.exchange = DataFactory.getExchange();
    $scope.account = UserFactory.getUserAccount();
    $scope.hasNumber = false;

    var requestCode = function() {
      UserFactory.fetchUserAccountStatus().then(function(userStatus) {
        if ($stateParams.confirmNumber == 'confirm' && userStatus.userPhoneIsSetup) {
          $scope.hasNumber = true;
        }
        TwoFactor.requestCode().then(function() { }, function(error) {
          $state.go('exchange');
          Airbitz.ui.showAlert('Error', 'Unable to request 2fa token. Please retry again later.');
        });
      });
    };
    $scope.submit2FA = function() {
      TwoFactor.finish($scope.verificationCode, $scope.oldVerificationCode);
    };
    $scope.resendSMS = function(phone){
      requestCode();
    };
    requestCode();
  }

  function otpFactory($state, $q, glideraFactory) {
    var code = '';
    var oldCode = '';
    var lastFetch = null;
    var nextAction = function() { };
    var factory = {};
    var that = this;
    factory.cached = function() {
      if (!that.lastFetch || !that.code) {
        return false;
      }
      // if the code is less than 2 minutes old, don't ask for 2fa
      return ((new Date().getTime() - that.lastFetch.getTime()) / 1000.0) <= 2 * 60;
    };
    factory.confirmTwoFactor = function(finishedCallback) {
      if (finishedCallback) {
        that.nextAction = finishedCallback;
      }
      $state.go('verify2FA', {'confirmNumber': 'confirm'});
    };
    factory.showTwoFactor = function(finishedCallback) {
      if (factory.cached())  {
        finishedCallback(that.code);
      } else {
        if (finishedCallback) {
          that.nextAction = finishedCallback;
        }
        $state.go('verify2FA', {'confirmNumber': ''});
      }
    };
    factory.requestCode = function() {
      var d = $q.defer();
      glideraFactory.getTwoFactorCode(function(e, r, b) {
        that.lastFetch = new Date();
        r >= 200 && r < 300 ? d.resolve(b) : d.reject(b);
      });
      return d.promise;
    };
    factory.reset = function() {
      that.lastFetch = null;
      that.code = '';
    };
    factory.finish = function(c, o) {
      that.code = c;
      that.oldCode = o;
      if (that.nextAction) {
        that.nextAction();
      }
    };
    factory.getCode = function() {
      return that.code;
    };
    factory.getOldCode = function() {
      return that.oldCode;
    }
    return factory;
  };

  function autoFocus($timeout) {
    return {
      restrict: 'A',
      link: function(scope, element) {
        $timeout(function() {
          element[0].focus();
        }, 500);
      }
    };
  }
})();

      return Prices.setBuyQty($scope.order.orderBtcInput || 1, $scope.order.orderFiatInput, $scope.order.orderMode).then(function() {
        Prices.setSellQty($scope.order.orderBtcInput || 1, $scope.order.orderFiatInput, $scope.order.orderMode);

    $scope.$on('DenominationChange', function(events, args){

        $scope.order.orderValueInput = parseFloat($filter('roundBtc')(btcValue));
        $scope.convertBtcValue(val);
      });
    });

    $scope.convertFiatValue = function(input) {
      if (typeof(input)==='undefined') input = 0;

      var price = ($scope.order.orderAction == 'buy')
                ? Prices.currentBuy.price : Prices.currentSell.price;
      var btcValue = input / parseFloat(price);
      var valueSatoshi = Math.floor(btcValue * 100000000);
      valueSatoshi = (Math.floor(valueSatoshi / 100) * 100)
      btcValue = valueSatoshi / 100000000;

      $scope.order.orderValueInput = parseFloat($filter('roundBtc')(btcValue));
      $scope.order.orderBtcInput = btcValue;
      $scope.order.orderMode = 'fiat';
    };

    $scope.convertBtcValue = function(input) {
      if (typeof(input)==='undefined') input = 0;

      var price = ($scope.order.orderAction == 'buy')
          ? Prices.currentBuy.price : Prices.currentSell.price;
      var btc = $filter('valToBtc')(input);
      var output = btc * price;
      $scope.order.orderBtcInput = btc;
      $scope.order.orderValueSatoshi = btc * 100000000;
      $scope.order.orderFiatInput = parseFloat($filter('roundFiat')(parseFloat(output)));
      $scope.order.orderMode = 'btc';
    };
    $scope.next = function() {
      // Trim extra decimals off BTC amount
      try {
        $scope.order.orderBtcInput = parseFloat($scope.order.orderBtcInput).toFixed(8);
      } catch (e) {
        console.log('Unable to round btc input');

      var wallet = order.transferToWallet = Airbitz.currentWallet;
      var amountFiat = DataFactory.getExchange().currencyNum == wallet.currencyNum
                     ? order.orderFiatInput : 0;
      if (order.orderAction == 'buy') {
        DataFactory.buy(wallet, order.orderBtcInput, amountFiat).then(function(data) {
          Airbitz.ui.showAlert('Bought Bitcoin', 'You bought bitcoin!');
          $state.go('orderReceipt');

      } else {

          $state.go('orderReceipt');

  function executeOrderController($scope, $state, DataFactory, UserFactory) {

  function transactionsController($scope, $state, DataFactory, UserFactory) {

  function accountSummary() {

    };
  }
  function routingNumberValidator() {
    return {
      require: 'ngModel',
      link: function(scope, elm, attrs, ctrl) {
        ctrl.$validators.routingNumber = function(mv) {
          if (!mv || !mv.toString().match(/^\d{9}$/)) {
            return false;
          }
          var s = mv.toString().split('').map(function(i) {
            return parseInt(i);
          });
          var checksum = (7 * (s[0] + s[3] + s[6]) +
                      3 * (s[1] + s[4] + s[7]) +
                      9 * (s[2] + s[5])) % 10;
          return s[8] == checksum;
        }
      }
    };
  }
})();

(function() {
  angular.module('app.limits', ['app.glidera'])
    .factory('Limits', ['$q', 'glideraFactory', 'Prices', limitsFactory])
    .directive('exchangeLimits', exchangeLimits)
    .directive('buyLimits', buyLimits)
    .directive('sellLimits', sellLimits);

  function limitsFactory($q, glideraFactory, Prices) {
    var limits = Airbitz.core.readData('limits', limits) || {};
    var factory = {};
    factory.reset = function() {
        limits = {}; 
    };
    factory.getLimits = function() {
        return limits;
    };
    factory.isBuyAllowed = function(btc) {
      if (!limits.dailyBuyRemaining || !limits.monthlyBuyRemaining) {
        return false;
      }
      var fiat = parseFloat(btc) * parseFloat(Prices.currentBuy.price);
      return fiat <= limits.dailyBuyRemaining
          && fiat <= limits.monthlyBuyRemaining;
    },
    factory.isSellAllowed = function(btc) {
      if (!limits.dailySellRemaining || !limits.monthlySellRemaining) {
        return false;
      }
      var fiat = parseFloat(btc) * parseFloat(Prices.currentSell.price);
      return fiat <= limits.dailySellRemaining
          && fiat <= limits.monthlySellRemaining;
    },
    factory.fetchLimits = function() {
      var deferred = $q.defer();
      if (limits.length) {
        deferred.resolve(limits);
      } else {
        glideraFactory.userLimits(function(e, r, b) {
          if (r == 200) {
            limits = b;
            Airbitz.core.writeData('limits', limits);
            deferred.resolve(b);
          } else {
            deferred.reject();
          }
        });
        return deferred.promise;
      }
    }
    return factory;
  }
  function exchangeLimits() {
    return {
      templateUrl: 'app/limits/partials/limits.html'
    };
  }
  function buyLimits() {
    return {
      templateUrl: 'app/limits/partials/buy.html'
    };
  }
  function sellLimits() {
    return {
      templateUrl: 'app/limits/partials/sell.html'
    };
  }
})();

(function() {
  'use strict';

  function priceLink($interval, Prices, scope, element, attrs, callback) {
    var netTimeout;

    function updateView() {
      var f = attrs.priceType === 'sell' ? Prices.updateSell : Prices.updateBuy;
      f().then(function(b) {;
        console.log("B = " + JSON.stringify(b));
        callback(scope, b);
      });
    }

    element.on('$destroy', function() {
      $interval.cancel(netTimeout);
    });

    netTimeout = $interval(function() {
        updateView(); // update DOM
    }, 5000);

    updateView();
  }

  angular
    .module('app.prices', ['app.glidera'])
    .factory('Prices', ['$rootScope', '$q', 'glideraFactory', Prices])
    .directive('priceUpdate', ['$interval', '$filter', 'Prices', priceUpdate])
    .directive('priceExpires', ['$interval', '$filter', 'Prices', priceExpires])

  function Prices($rootScope, $q, glideraFactory) {
    var factory = {};
    var timeDiff = function(date) {
      return (new Date(date).getTime() - new Date().getTime()) / 1000.0;
    };
    var cached = function(data) {
      return (data && timeDiff(data.expires) > 30) ? data : null;
    };
    factory.currentBuy = {};
    factory.currentSell = {};
    factory.buyQty = 1;
    factory.sellQty = 1;

    factory.setBuyQty = function(qty, fiat, mode) {
      factory.buyQty = qty;
      factory.buyFiatQty = fiat;
      factory.buyMode = mode;
      factory.currentBuy = {};
      return factory.updateBuy();
    }
    factory.setSellQty = function(qty, fiat, mode) {
      factory.sellQty = qty;
      factory.sellFiatQty = fiat;
      factory.sellMode = mode;
      factory.currentSell = {};
      return factory.updateSell();
    }
    factory.buyUuid = function() {
      return factory.currentBuy.priceUuid;
    };
    factory.updateBuy = function() {
      console.log('updateBuy');
      var deferred = $q.defer();
      if (cached(factory.currentBuy)) {
        deferred.resolve(cached(factory.currentBuy));
      } else {
        var qty = factory.buyMode == 'fiat' ? factory.buyFiatQty : factory.buyQty;
        glideraFactory.buyPrices(qty, factory.buyMode, function(e, r, b) {
          factory.currentBuy = b;
          if (r == 200) {
            deferred.resolve(b);
            broadcastUpdate($rootScope, 'buy');
          } else {
            deferred.reject();
          }
        });
      }
      return deferred.promise;
    };
    factory.sellUuid = function() {
      return factory.currentSell.priceUuid;
    };
    factory.updateSell = function() {
      console.log('updateSell');
      var deferred = $q.defer();
      if (cached(factory.currentSell)) {
        deferred.resolve(cached(factory.currentSell));
      } else {
        var qty = factory.sellMode == 'fiat' ? factory.sellFiatQty : factory.sellQty;
        glideraFactory.sellPrices(qty, factory.sellMode, function(e, r, b) {
          factory.currentSell = b;
          if (r == 200) {
            deferred.resolve(b);
            broadcastUpdate($rootScope, 'sell');
          } else {
            deferred.reject();
          }
        });
      }
      return deferred.promise;
    };
    return factory;
  }
  function broadcastUpdate($rootScope, type) {
    $rootScope.$broadcast('PriceUpdate', type);
  }
  function priceUpdate($interval, $filter, Prices) {
    return {
      templateUrl: 'app/prices/partials/rate.html',
      link: function(scope, elements, attrs){
        return priceLink($interval, Prices, scope, elements, attrs, function(scope, b) {
          scope.price = $filter('currency')(b.price, '$', 2);
          scope.currency = b.currency;
        });
      }
    };
  }
  function priceExpires($interval, $filter, Prices) {
    return {
      templateUrl: 'app/prices/partials/expires.html',
      link: function(scope, elements, attrs){
        return priceLink($interval, Prices, scope, elements, attrs, function(scope, b) {
          scope.expires = moment(b.expires).fromNow();
        });
      }
    };
  }
})();

(function () {

  angular
    .module('app.user', ['app.dataFactory', 'app.constants'])

    .controller('authController', ['$scope', '$state', '$location', 'UserFactory', authController])
    .controller('verifyEmailController', ['$scope', '$state', 'Error', 'UserFactory', verifyEmailController])
    .controller('verifyPhoneController', ['$scope', '$state', 'Error', 'DataFactory', 'UserFactory', 'TwoFactor', verifyPhoneController])
    .directive('phoneNumberValidator', phoneNumberValidator);

  function homeController($scope, $state, $location, UserFactory) {
    var d = parseParameters($location);
    if (d && d['state']) {
      handleUri($state, UserFactory, d);
    } else {
      var account = Airbitz.core.readData('account') || {};
      Airbitz.ui.title('Authenticating');
      if (account && account.accessKey) {
        UserFactory.requestAccessToken(function(success, results) {
          success ?  $state.go('dashboard') : $state.go("authorize");
        });
      } else {
        if (Airbitz.core.readData('disclaimer')) {
          $state.go("authorize");
        } else {
          Airbitz.core.writeData('disclaimer', false);
          $state.go("disclaimer");
        }
      }
    }
  }

  function parseParameters($location) {
    var d = $location.search();
    if (!d.state) {
      var url = window.location.href;
      url = url.replace(/\#.*/, ''); // strip hash
      url = url.replace(/.*\?/, ''); // strip up to ?
      var params = url.split("&");
      params.forEach(function(e) {
        var pair = e.split("=");
        d[pair[0]] = pair[1];
      });
    }
    return d;
  }

  function handleUri($state, UserFactory, d) {
    if ("authorize" === d.state) {
      if ('RETRY' == d['status']) {
        Airbitz.ui.exit();
        return;
      }
      Airbitz.ui.title('Authenticating');
      UserFactory.requestAccessToken(function(success, results) {
        if (success) {
          $state.go('dashboard');
        } else {
          $state.go('authorize');
        }
      });
    } else {
      $state.go('dashboard');
    }

  function disclaimerController($scope, $state, Error, States, UserFactory) {

  function verifyEmailController($scope, $state, Error, UserFactory) {
    Airbitz.ui.title('Verify Email');

    $scope.resend = function() {
      UserFactory.resendEmailVerification().then(function(userStatus) {

    $scope.next = function() {

  function verifyPhoneController($scope, $state, Error, DataFactory, UserFactory, TwoFactor) {

        $state.go('dashboard');
      }, Error.reject);
    };
    $scope.deletePhone = function() {
      TwoFactor.confirmTwoFactor(function() {
        DataFactory.deletePhoneNumber($scope.account).then(function(b) {
          $state.go("dashboard");
        }, function() {

          $state.go("dashboard");

    $scope.submitPhone = function(){

    $scope.cancelSignup = function(){
      $state.go('dashboard');

  function phoneNumberValidator() {
    var PHONE_REGEXP = /^\+?[0-9]*[ -]?[0-9]{3}[ -]?[0-9]{3}[ -]?[0-9]{4}$/i;
    return {
      require: 'ngModel',
      link: function(scope, elm, attrs, ctrl) {
        ctrl.$validators.tel = function(modelValue) {
          return !ctrl.$isEmpty(modelValue) && PHONE_REGEXP.test(modelValue.replace(/-/g, ''));
        }
      }
    };
  }
})();

  <script type="text/javascript">
(function() {
  angular.module('app.filters', [])
    .filter('statusFilter', statusFilter)
    .filter('progressFilter', progressFilter)
    .filter('stateFilter', stateFilter)
    .filter('titlecase', titleCase)
    .filter('roundFiat', roundFiat)
    .filter('formatBtc', ['$filter', formatBtc])
    .filter('roundBtc', roundBtc)
    .filter('valToBtc', valToBtc)
    .filter('satoshiToDenom', satoshiToDenom);

  function statusFilter() {
    return function(status) {
      return (status) ? 'Verified' : 'Unverified';
    };
  }

  function progressFilter() {
    return function(userStatus) {
      if (userStatus.tier2SetupComplete) {
        return 'Verified';
      } else if (userStatus.tier2TransactionVolumeRequirementComplete 
          || userStatus.tier2AccountAgeRequirementComplete
          || userStatus.userOowIsSetup
          || userStatus.userSsnIsSetup) {
        return 'In Progress';
      } else {
        return 'Unverified';
      }
    };
  }

  function stateFilter() {
    return function(state) {
      if (state == 'UNSUBMITTED') {
        return 'Unverified';
      } else if (state == 'SUBMITTED') {
        return 'Submitted';
      } else if (state == 'VERIFIED') {
        return 'Verified';
      } else if (state == 'FAILED') {
        return 'Failed';
      } else {
        return state;
      }
    };
  }

  function personalInfoFilter() {
    return function(status) {
      if ('SUBMITTED' == status) {
        return 'Submitted'
      } else if ('PENDING' === status) {
        return 'Pending';
      } else if ('VERIFICATIONSUBMITTED' === status) {
        return 'Submitted';
      } else if ('VERIFIED' === status) {
        return 'Verified';
      } else if ('FAILED' === status) {
        return 'Failed';
      }
      return 'Unverified';
    };
  }

  function titleCase() {
    return function (input) {
      var smallWords = /^(a|an|and|as|at|but|by|en|for|if|in|nor|of|on|or|per|the|to|vs?\.?|via)$/i;

      return input.replace(/[A-Za-z0-9\u00C0-\u00FF]+[^\s-]*/g, function(match, index, title){
        if (index > 0 && index + match.length !== title.length &&
          match.search(smallWords) > -1 && title.charAt(index - 2) !== ":" &&
          (title.charAt(index + match.length) !== '-' || title.charAt(index - 1) === '-') &&
          title.charAt(index - 1).search(/[^\s-]/) < 0) {
          return match.toLowerCase();
        }

        if (match.substr(1).search(/[A-Z]|\../) > -1) {
          return match;
        }

        return match.charAt(0).toUpperCase() + match.substr(1);
      });
    }
  }

  function roundFiat(){
    return function(val, to){
        return (val || 0).toFixed(to || 2);
    }
  }

  function formatBtc($filter) {
    return function(val, denom) {
      var d = Airbitz.cryptoDenom;
      return $filter('roundBtc')(val) + ' ' + d;
    }
  }

  function roundBtc(){
    return function(val, to){
      if (!val) {
        return 0;
      }
      val = parseFloat(val);
      var d = Airbitz.cryptoDenom;
      if (d == "mBTC") {
        return (val * 1000).toFixed(to || 3);
      } else if (d == "bits") {
        return (val * 1000000).toFixed(to || 2);
      }
      return val.toFixed(to || 5);
    }
  }

  function valToBtc() {
    return function(val){
      var d = Airbitz.cryptoDenom;
      if (d == "mBTC") {
        return val / 1000;
      } else if (d == "bits") {
        return val / 1000000;
      }
      return val;
    }
  }

  function satoshiToDenom() {
    return function(val) {
      if ("bits" == Airbitz.cryptoDenom) {
        return val / 100;
      } else if ("mBTC" == Airbitz.cryptoDenom) {
        return val / 100000;
      } else {
        return val / 100000000;
      }
    }
  }

})();

(function (){
  'use strict';

  angular
    .module('app.error', ['app.2fa'])
    .factory('Error', ['$state', 'TwoFactor', errorService])
    .controller('errorController', [
      '$scope',
      '$state',
      '$stateParams',
      errorController
    ]);

  function errorController($scope, $state, $stateParams) {
    $scope.title = 'Authentication Error';
    $scope.message = 'Please try again.';
    $scope.refresh = function() {
      $state.go('exchange');
    }
  }

  function errorService($state, TwoFactor) {
    var factory = {
      'reject': reject
    };
    return factory;

    function reject(res) {
      console.log("Error: " + JSON.stringify(res));
      if (!res || !res.code) {
        Airbitz.ui.showAlert('Error', 'An unknown error occurred.');
      } else {
        if (res.code == 'IgnoreAction') {
          return;
        } else if (2006 == res.code) {
          Airbitz.ui.showAlert('Unauthorized', 'Invalid 2 Factor code.');
          TwoFactor.reset();  // reset the old token
          TwoFactor.showTwoFactor(function() {
            $state.go("reviewOrder");
          });
        } else if (3105 == res.code) {
          $state.go('dashboard');
          Airbitz.ui.showAlert('Error', 'Please verify your email address before continuing.');
        } else {
          Airbitz.ui.showAlert('Error', errorMap(res.code, res.message, res.details));
        }
      }
    }
  }

  function errorMap(code, message, details) {
    if (415 == code) {
      return "Unsupported media type";
    } else if (400 == code) {
      return "Bad Request";
    } else if (404 == code) {
      return "Resource not found";
    } else if (500 == code) {
      return "Internal service error";
    } else if (1100 == code) {
      return "Missing required parameter";
    } else if (1101 == code) {
      return "Error submitting transaction to the network";
    } else if (2001 == code) {
      return "Invalid or incorrect access_token";
    } else if (2002 == code) {
      return "access_token revoked";
    } else if (2003 == code) {
      return "Inactive partner API key";
    } else if (2004 == code) {
      return "User has been exited and cannot access Glidera services.";
    } else if (2005 == code) {
      return "access_token does not have permission to access this resource";
    } else if (2006 == code) {
      return "Invalid or incorrect 2FA_Code";
    } else if (2007 == code) {
      return "Can't find authorization request with provided client_id and code";
    } else if (2008 == code) {
      return "Authorization code has been revoked";
    } else if (2009 == code) {
      return "Invalid redirect_uri";
    } else if (2010 == code) {
      return "Invalid client_secret";
    } else if (2011 == code) {
      return "Authorization code already redeemed, access_token has been revoked";
    } else if (2012 == code) {
      return "Authorization code expired, access_token has been revoked";
    } else if (3100 == code) {
      return "Unsupported state due to regulatory requirements";
    } else if (3101 == code) {
      return "Web endpoints required for completing user setup";
    } else if (3102 == code) {
      return "User phone number not setup or verified";
    } else if (3103 == code) {
      return "Buying bitcoin is not supported in user's state";
    } else if (3104 == code) {
      return "Selling bitcoin is not supported in user's state";
    } else if (3105 == code) {
      return "User email not verified";
    } else if (3106 == code) {
      return "User personal info not verified";
    } else if (3107 == code) {
      return "Buy/sell has been temporarily disabled for this user pending investigation into recent failed transaction";
    } else if (3108 == code) {
      return "Invalid bank account";
    } else if (3109 == code) {
      return "User's first transaction must clear before transacting again";
    } else if (3110 == code) {
      return "Invalid Buy or Sell price. Please try again later.";
    } else if (3111 == code) {
      return "Transaction amount is below minimum threshold";
    } else if (3112 == code) {
      return "Transaction cannot be processed because daily limit would be exceeded";
    } else if (3116 == code) {
      return details;
    } else if (3125 == code) {
      return "Cannot update because no information has changed";
    } else if (3144 == code) {
      return "Cannot upload any more files. Picture id is already verified.";
    } else if (9999 == code) {
      return message;
    } else {
      return "An error occurred";
    }
  }

})();

(function() {
  'use strict';

  angular
    .module('app.dataFactory', ['app.glidera', 'app.2fa', 'app.constants', 'app.limits', 'app.constants'])
    .factory('StatsFactory', [ '$http', 'ExchangeFactory', 'UserFactory', StatsFactory])
    .factory('UserFactory', [ '$q', '$filter', 'States', 'Occupations', 'ExchangeFactory', 'glideraFactory', 'TwoFactor', UserFactory])
    .factory('DataFactory', [ '$q', '$filter', 'States', 'ExchangeFactory', 'glideraFactory', 'TwoFactor', 'Prices', 'StatsFactory', DataFactory]);

  angular
    .module('app.constants', [])
    .factory('ExchangeFactory', [ExchangeFactory])
    .factory('States', ['ExchangeFactory', States])
    .factory('Occupations', [Occupations]);

  function UserFactory($q, $filter, States, Occupations, ExchangeFactory, glideraFactory, TwoFactor) {
    var factory = {};
    var account = Airbitz.core.readData('account') || {};
    if (account && account.country) {
      ExchangeFactory.updateCurrency(account.country);
    }

    factory.isAuthorized = function() {
      return glideraFactory.isAuthorized();
    };
    factory.getUserAccount = function() {
      return account;
    };
    factory.clearUser = function() {
      account = {};
      glideraFactory.accessKey = null;
      glideraFactory.secret = null;
      Airbitz.core.writeData('account', {});
    };

    var redirectUri = Airbitz.config.get('REDIRECT_URI');
    var domainUri = Airbitz.config.get('SANDBOX') == 'true'
      ? 'bitid:sandbox.glidera.io/api/v1/authentication/bitid'
      : 'bitid:www.glidera.io/api/v1/authentication/bitid';
    factory.authorizeUrl = function() {
      var message = glideraFactory.bitidAuthUri();
      console.log(message);
      var address = Airbitz.core.bitidAddress(domainUri, message);
      var signature = Airbitz.core.bitidSignature(domainUri, message);
      return glideraFactory.bitidAuthRedirect(redirectUri, address, message, signature, 'authorize');
    };
    factory.userSetupRedirect = function() {
      return glideraFactory.userSetupRedirect(redirectUri, 'usersetup');
    };
    factory.idVerifyRedirect = function() {
      return glideraFactory.idVerifyRedirect(redirectUri, 'idverify');
    };
    factory.createBankAccountUrl = function() {
      return glideraFactory.createBankAccountRedirect(redirectUri, 'bankaccount');
    };
    factory.editBankAccountUrl = function() {
      return glideraFactory.bankAccountsRedirect(redirectUri, 'bankaccount');
    };
    factory.requestAccessToken = function(cb) {
      var message = glideraFactory.bitidTokenUri();
      console.log(message);
      var address = Airbitz.core.bitidAddress(domainUri, message);
      var signature = Airbitz.core.bitidSignature(domainUri, message);
      glideraFactory.bitidAccessToken(address, message, signature, function(success, results) {
        if (success) {
          account.accessKey = glideraFactory.accessKey;
          account.secret = glideraFactory.secret;
          Airbitz.core.writeData('account', account);
        }
        cb(success, results);
      });
    };
    factory.registrationMode = function() {
      var d = $q.defer();
      glideraFactory.registrationMode(function(success, isOpen) {
        if (success) {
          d.resolve(isOpen);
        } else {
          d.reject();
        }
      });
      return d.promise;
    };
    var userStatus = Airbitz.core.readData('userStatus') || {
      'userCanTransact': false,
      'userEmailIsSetup': false,
      'userBankAccountIsSetup': false,
      'userBasicInfoIsSetup': false,
      'tier1SetupComplete': false,
      'tier2SetupComplete': false,
      'tier2TransactionVolumeRequirementComplete': false,
      'tier2AccountAgeRequirementComplete': false,
      'userOowIsSetup': false,
      'userSsnIsSetup': false,
    };
    factory.getUserAccountStatus = function() {
      return userStatus;
    };

    factory.userIdVerify = function(imageData) {
      var d = $q.defer();
      glideraFactory.userIdVerify(imageData, function(e, s, b) {
        s >= 200 && s < 300?  d.resolve(b) : d.reject(b);
      });
      return d.promise;
    };
    factory.resendEmailVerification = function() {
      var d = $q.defer();
      glideraFactory.resendEmailVerification(function(e,s,b) {
        s >= 200 && s < 300?  d.resolve(b) : d.reject(b);
      });
      return d.promise;
    };
    factory.fetchUserAccountStatus = function() {
      var d = $q.defer();
      glideraFactory.userStatus(function(e,s,b) {
        if (s == 200) {
          userStatus = b;
          Airbitz.core.writeData('userStatus', userStatus);
          d.resolve(userStatus);
        } else {
          d.reject(b);
        }
      });
      return d.promise;
    };
    factory.getEmailAddress = function() {
      return $q(function(resolve, reject) {
        glideraFactory.getEmailAddress(function(e, s, b) {
          if (s === 200) {
            account.email = b.email;
            Airbitz.core.writeData('account', account);
            resolve(account.email);
          } else {
            reject(b);
          }
        });
      });
    }
    factory.getFullUserAccount = function() {
      return $q(function(resolve, reject) {
        glideraFactory.getPersonalInfo(function(e, s, b) {
          if (s === 200) {
            account.email = account.email || b.email;
            account.firstName = b.firstName;
            account.middleName = b.middleName;
            account.lastName = b.lastName;
            account.address1 = b.address1;
            account.address2 = b.address2;
            account.city = b.city;
            account.zipCode = b.zipCode;
            account.state = States.findState(b.state);
            account.country = b.countryCode;
            account.occupation = Occupations.find(b.occupation);
            account.employerName = b.employerName;
            account.employerDescription = b.employerDescription;
            if (!account.last4Ssn) {
              account.last4Ssn = b.last4Ssn;
            }
            ExchangeFactory.updateCurrency(account.country);

            if (b.birthDate) {
              // XXX: This is kind of hacky
              var arr = b.birthDate.split("-");
              account.birthDate = new Date(arr[0], arr[1] - 1, arr[2]);
            }
            account.registered = true;

            // persist locally
            console.log(b);
            console.log(account);
            Airbitz.core.writeData('account', account);
            resolve(account);
          } else {
            reject(b);
          }
        });
      });
    }
    factory.updateUserAccount = function(account) {
      return $q(function(resolve, reject) {
        var d = {
          'firstName': account.firstName,
          'middleName': account.middleName,
          'lastName': account.lastName,
          'birthDate': account.birthDate ? $filter('date')(account.birthDate, 'yyyy-MM-dd') : null,
          'address1': account.address1,
          'address2': account.address2,
          'city': account.city,
          'state': account.state ? account.state.id : null,
          'zipCode': account.zipCode,
          'occupation': account.occupation ? account.occupation.id : null,
          'employerName': account.employerName,
          'employerDescription': account.employerDescription,
          'last4Ssn': account.last4Ssn,
          'ip': '127.0.0.1'
        };
        console.log(d);
        glideraFactory.updatePersonalInfo(d, function(e, s, b) {
          if (s === 200) {
            Airbitz.core.writeData('account', account);
            resolve(b);
          } else {
            reject(b);
          }
        });
      });
    };
    return factory;
  }
  function DataFactory($q, $filter, States, ExchangeFactory, glideraFactory, TwoFactor, Prices, StatsFactory) {
    var factory = {};

    // transactions
    factory.getTransactions = function() {
      return $q(function(resolve, reject) {
        glideraFactory.transactions(function(e, s, b) {
          s >= 200 && s < 300 ?  resolve(b.transactions) : reject(b);
        });
      });
    };

    factory.getSelectedWallet = function() {
      return $q(function(resolve, reject) {
        Airbitz.core.getSelectedWallet({
          success: resolve,
          error: reject
        });
      });
    };

    factory.getUserWallets = function() {
      return $q(function(resolve, reject) {
        Airbitz.core.wallets({
          success: resolve,
          error: reject
        });
      });
    };

    factory.getExchange = function() {
      return ExchangeFactory;
    }

    factory.addPhoneNumber = function(phoneNumber) {
      var d = $q.defer();
      glideraFactory.addPhoneNumber(phoneNumber, function(e, r, b) {
        r >= 200 && r < 300 ? d.resolve(b) : d.reject(b);
      });
      return d.promise;
    };

    factory.confirmPhoneNumber = function(newCode, oldCode) {
      var d = $q.defer();
      glideraFactory.confirmPhoneNumber(newCode, oldCode, function(e, r, b) {
        r >= 200 && r < 300 ? d.resolve(b) : d.reject(b);
      });
      return d.promise;
    };

    factory.getPhoneNumber = function() {
      var d = $q.defer();
      glideraFactory.getPhoneNumber(function(e, r, b) {
        200 == r ? d.resolve(b) : d.reject(b);
      });
      return d.promise;
    };

    factory.deletePhoneNumber = function(account) {
      var d = $q.defer();
      glideraFactory.deletePhoneNumber(TwoFactor.getCode(), function(e, r, b) {
        if (r >= 200 && r < 300) {
          account.phone = null;
          Airbitz.core.writeData('account', account);
          d.resolve(b);
        } else {
          d.reject(b);
        }
      });
      return d.promise;
    };

    factory.checkPhoneNumber = function(account) {
      if (!account.phone) {
        factory.getPhoneNumber().then(function(data) {
          account.phone = data.phoneNumber;
          Airbitz.core.writeData('account', account);
        });
      }
    };

    // initialize exchangeOrder
    var exchangeOrder = {};
    factory.getOrder = function(clear) {
      if (clear) {
        this.clearOrder();
      }
      return exchangeOrder;
    };

    factory.clearOrder = function() {
      exchangeOrder = {};
    };

    var createAddress = function(wallet, label, amountSatoshi, amountFiat,
                                category, notes, resolve, reject) {
        Airbitz.core.createReceiveRequest(wallet, {
          label: label,
          category: category,
          notes: notes,
          amountSatoshi: amountSatoshi,
          amountFiat: amountFiat,
          bizId: ExchangeFactory.bizId,
          success: resolve,
          error: reject
        })
    };

    var executeBuy = function(wallet, qty, request) {
      var deferred = $q.defer(),
          requestId = request['requestId'],
          address = Airbitz._bridge.inDevMod()
                  ? glideraFactory.sandboxAddress : request['address'];
      if (address) {
        var opts = {'priceUuid': Prices.buyUuid()};
        Airbitz.ui.showAlert('Processing', 'Processing order...', {'showSpinner': true});
        glideraFactory.buy(TwoFactor.getCode(), address, qty, opts, function(e, r, b) {
          console.log(JSON.stringify(b));
          if (r == 200) {
            factory.getOrder(false).details = b;
            StatsFactory.recordEvent('buy', b, qty);
            Airbitz.core.finalizeReceiveRequest(wallet, requestId);
            deferred.resolve(b);
          } else {
            deferred.reject(b);
          }
        });
      } else {
        deferred.reject('Unable to obtain a destination address. Please try again later.');
      }
      return deferred.promise;
    };

    var formatNotes = function(action, amountFiat) {
      return action + " on " + $filter('date')(new Date().getTime(), 'yyyy-MM-dd @ H:mm') + " for " + $filter('currency')(amountFiat);
    }

    var btcToSatoshi = function(btc) {
      return btc * 100000000;
    };

    factory.buy = function(wallet, qty, amountFiat) {
      var notes = formatNotes("Purchased", amountFiat);
      return $q(function (resolve, reject) {
        createAddress(wallet, 'Glidera', btcToSatoshi(qty), amountFiat, 'Exchange:Buy Bitcoin', notes, resolve, reject);
      }).then(function(request) {
        return executeBuy(wallet, qty, request);
      }, function(error) {
        return $q(function(resolve, reject) {
          reject(error);
        });
      });
    };

    factory.sell = function(wallet, qty, amountFiat) {
      var notes = formatNotes("Sold", amountFiat);
      return $q(function(resolve, reject) {
        glideraFactory.sellAddress(qty, function(e, r, b) {
          (r == 200) ? resolve(b) : reject(b);
        });
      }).then(function(data) {
        var sellAddress = data["sellAddress"];
        var d = $q.defer();
        createAddress(wallet, 'Glidera Refund', btcToSatoshi(qty),
                      amountFiat, 'Exchange:Refund Bitcoin', notes, function(req) {
          d.resolve({'sellAddress': sellAddress, 'refundAddress': req['address']});
        }, d.reject);
        return d.promise;
      }).then(function(data) {
        var d = $q.defer();
        Airbitz.core.requestSign(wallet, data.sellAddress, btcToSatoshi(qty), amountFiat, {
          label: 'Glidera',
          category: 'Exchange:Sell Bitcoin',
          bizId: ExchangeFactory.bizId,
          notes: notes,
          success: function(res) {
            if (res && res.back) {
              d.reject({"code": "IgnoreAction"});
            } else {
              d.resolve({'sellAddress': data.sellAddress,
                         'refundAddress': data.refundAddress,
                         'signedTx': res});
            }
          },
          error: function() {
            d.reject({"code": "9999", "message": "Error during send"});
          }
        });
        return d.promise;
      }).then(function(data) {
        var d = $q.defer();
        var opts = {'priceUuid': Prices.sellUuid()};
        glideraFactory.sell(TwoFactor.getCode(), data.refundAddress, data.signedTx, opts, function(e, r, b) {
          if (r == 200) {
            // Save the tx in the airbit database
            Airbitz.core.saveTx(wallet, data.signedTx);

            factory.getOrder(false).details = b;
            StatsFactory.recordEvent('sell', b, qty);
            d.resolve(b);
          } else {
            console.log('------------');
            console.log(JSON.stringify(b));
            console.log('------------');
            d.reject(b);
          }
        });
        return d.promise;
      }).catch(function(data) {
        return $q(function(resolve, reject) {
          reject(data);
        });
      });
    };

(function() {
  'use strict';

  angular
    .module('app.history', ['app.dataFactory'])
    .run(['$rootScope', '$window', '$location', 'UserFactory', history]);

  /* TODO: remove match(//) regexp and replace with state lookups */
  function history($rootScope, $window, $location, UserFactory) {
    var history = [];
    var skip = false;
    $rootScope.$on('$locationChangeStart', function(event, next, current) {
      // If the user is not authorized and if the query string does not have
      // the glidera 'state' parameter 
      if (!UserFactory.isAuthorized() && !next.match(/state=/)) {
        console.log('Not registered. Redirecting to registration form.');
        $location.path('/authorizeRedirect/');
        return;
      }
      if (current.match(/\.html#\/verify\/twofa/)) {
        return;
      }
      if (!skip && !next.match(/Redirect/)) {
        history.push(current);
        Airbitz.ui.navStackPush(current);
      }
      // if we are on the dashboard screen, empty history
      if (next.match(/\/dashboard\/$/)) {
        history.length = 0;
        Airbitz.ui.navStackClear();
      } else if (next.match(/\.html#\/receipt\/$/)) {
        Airbitz.ui.navStackClear();
        history.length = 0;
        history.push('/dashboard/');
        Airbitz.ui.navStackPush('/dashboard/');
      }
      skip = false;
    });
    Airbitz._bridge.back = function() {
      if (history.length == 0) {
        Airbitz._bridge.exit();
      } else {
        var el = history.pop().replace(/.*#/, '');
        Airbitz.ui.navStackPop();

        $location.path(el).replace();
        skip = true; // don't record this change in the history stack
      }
      $rootScope.$apply();
    };
  };
})();
